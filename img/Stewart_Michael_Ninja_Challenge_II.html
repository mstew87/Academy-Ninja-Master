<html>
<body>
    <div id='background'>
        <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("down1.png"); width: 59px; height: 86px; '></div>
    </div>
    <script type = "text/javascript">
    var leftValue = 450, topValue = 100, position = 'down', step = '1';


    function update() {
        document.getElementById("character").style.left = leftValue+"px";
        document.getElementById("character").style.top = topValue+"px";
        document.getElementById("character").style.backgroundImage = `url("${position}${step}.png")`
    }
    document.onkeydown = function(e){
        console.log(e);
        if(step == '1') {
            console.log("getshere")
            step = '2';
        }
        else if (step == '2') {
            step = '1';
        }
    
        if(e.keyCode == 37 && leftValue > 0) { // LEFT
            leftValue = leftValue - 10;
            position = 'left'
        }
        else if (e.keyCode == 39 && leftValue < 1900) { // RIGHT
            leftValue = leftValue + 10;
            position = 'right'
        }
        else if (e.keyCode == 40 && topValue < 800) { // DOWN
            topValue = topValue + 10;
            position = 'down'
        }
        else if (e.keyCode == 38 && topValue > 0) { // UP
            topValue = topValue - 10;
            position = 'top'
        }
        update();
    }
    </script>
</body>
</html>
